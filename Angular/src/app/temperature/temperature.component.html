<div class="margin-top text-center">
    <div class="card text-center" style="width: 30rem; height: 30vh;">
        <div class="card-body">
            <h3 class="card-title">{{data.dateTime}}</h3>
            <h1 class="card-text">{{data.temp}}°C</h1>
            <h4>Feels like: {{data.feelsLike}}°C</h4>
            <h5 class="card-text">{{data.description}}</h5>
            <p>Humidity: {{data.humidity}} | Winds: {{data.windSpeed}}m/s</p>
        </div>
    </div>
</div>
